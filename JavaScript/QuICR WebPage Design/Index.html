    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "dojo/domReady!"
        ], function(Map, MapView){
            var view; 
            var viewZoom = 3;
            var viewCenter = [-100, 50];

            var map = new Map({
                basemap: "streets"
            });
           
            view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: viewZoom,
                center: viewCenter
            });

            console.log("hi");

            var province = document.getElementById("province");
            //deselect all options when the <select> element gets focused
            province.onfocus = function() {
                province.selectedIndex = -1;
            }

             //Changes the level and center of zoom when user picks a province
             province.onchange = function() {
                if(province.value == "Alberta") {
                    viewZoom = 6;
                    viewCenter = [-115, 54.75];
                    view.zoom = viewZoom;
                    view.center = viewCenter;
                } else if (province.value == "Victoria") {
                    viewZoom = 7;
                    viewCenter = [145, -36.5];
                    view.zoom = viewZoom;
                    view.center = viewCenter;
                }
             }
        });
    </script>
